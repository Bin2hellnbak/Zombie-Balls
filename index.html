<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Balls - Home</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="main-title">Zombie Balls</h1>
    <div class="center-container">
        <div class="player-section">
            <div class="section-title">Enter your player name</div>
            <input type="text" id="playerName" placeholder="Player name" class="center-input">
        </div>
        <div class="server-browser">
            <div class="section-title">Available Servers</div>
            <button id="refreshServersBtn" style="margin-bottom:1em;">Refresh</button>
            <div id="serversList">
                <p>No servers found. Try hosting one below!</p>
            </div>
        </div>
        <div class="host-section">
            <div class="section-title">Host Your Own Server</div>
            <label for="serverName">Server Name:</label>
            <input type="text" id="serverName" placeholder="My Zombie Balls Server" class="center-input">
            <label for="serverPassword">Password:</label>
            <input type="password" id="serverPassword" placeholder="Password (optional)" class="center-input">
            <div class="host-btn-container">
                <button id="hostBtn">Host Server</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
