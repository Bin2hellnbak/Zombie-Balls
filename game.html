<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zombie Balls - Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <style>
        body { margin: 0; overflow: hidden; background: #222; }
        #gameCanvas { display: block; margin: 0 auto; background: #333; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        // Try loading socket.io client from local game server first; if that fails, fall back to CDN.
        (function() {
            function load(src, cb, errCb) {
                var s = document.createElement('script');
                s.src = src;
                s.async = false;
                s.onload = function() { if (cb) cb(); };
                s.onerror = function(e) { if (errCb) errCb(e); };
                document.head.appendChild(s);
            }

            var triedLocal = false;
            load('http://localhost:4000/socket.io/socket.io.js', function() {
                triedLocal = true;
                console.log('Loaded socket.io client from local game server');
            }, function() {
                console.warn('Failed to load socket.io from local server; will try CDN');
                // try CDN (client-dist)
                load('https://cdn.socket.io/4.7.2/socket.io.min.js', function() {
                    console.log('Loaded socket.io client from CDN');
                }, function() {
                    // Both attempts failed -> show overlay
                    window.addEventListener('DOMContentLoaded', () => {
                        const o = document.createElement('div');
                        o.id = 'io-error-overlay';
                        o.style.position = 'fixed';
                        o.style.left = '0';
                        o.style.top = '0';
                        o.style.right = '0';
                        o.style.bottom = '0';
                        o.style.background = 'rgba(0,0,0,0.85)';
                        o.style.color = '#fff';
                        o.style.display = 'flex';
                        o.style.alignItems = 'center';
                        o.style.justifyContent = 'center';
                        o.style.fontSize = '18px';
                        o.style.zIndex = 99999;
                        o.innerText = 'ERROR: socket.io client failed to load from localhost and CDN. Check network or blockages.';
                        document.body.appendChild(o);
                        console.error('socket.io client failed to load from both local and CDN sources');
                    });
                });
            });
        })();
    </script>
    <script src="game.js"></script>
</body>
</html>
