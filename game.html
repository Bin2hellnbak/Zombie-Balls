<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zombie Balls - Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <style>
        body { margin: 0; overflow: hidden; background: #222; }
        #gameCanvas { display: block; margin: 0 auto; background: #333; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="http://localhost:4000/socket.io/socket.io.js"></script>
    <script>
        // If socket.io client didn't load, show a visible error overlay so the page isn't a silent grey box
        if (typeof io === 'undefined') {
            window.addEventListener('DOMContentLoaded', () => {
                const o = document.createElement('div');
                o.id = 'io-error-overlay';
                o.style.position = 'fixed';
                o.style.left = '0';
                o.style.top = '0';
                o.style.right = '0';
                o.style.bottom = '0';
                o.style.background = 'rgba(0,0,0,0.85)';
                o.style.color = '#fff';
                o.style.display = 'flex';
                o.style.alignItems = 'center';
                o.style.justifyContent = 'center';
                o.style.fontSize = '18px';
                o.style.zIndex = 99999;
                o.innerText = 'ERROR: socket.io client failed to load from http://localhost:4000. Check that the game server is running and accessible.';
                document.body.appendChild(o);
                console.error('socket.io client not found - ensure game server (port 4000) is running');
            });
        }
    </script>
    <script src="game.js"></script>
</body>
</html>
