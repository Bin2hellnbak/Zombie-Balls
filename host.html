<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Balls - Host Server</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="main-title">Zombie Balls</h1>
    <div class="host-management center-container">
        <div class="section-title">Players in this Server</div>
        <table id="playersTable" class="players-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Ping</th>
                    <th>Ready Status</th>
                    <th class="ready-btn-th"></th>
                    <th class="controls-th">Host Controls</th>
                </tr>
            </thead>
            <tbody id="playersList"></tbody>
        </table>
        <div class="server-actions-row">
            <button onclick="window.location.href='index.html'" id="leaveServerBtn">Leave Server</button>
            <button id="startGameBtn" style="display:none;">Start Game</button>
        </div>
    </div>
    <script src="host.js"></script>
</body>
</html>
